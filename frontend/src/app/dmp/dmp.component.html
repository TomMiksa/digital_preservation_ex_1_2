<div>
  <mat-toolbar color="primary">

      <span>Digital Preservation Exercise 1.2</span>

      <span class="toolbar-spacer"></span>

      <button mat-button (click)="logout()"><mat-icon class="iD-icon" svgIcon="iD"></mat-icon>{{name}}</button>
    </mat-toolbar-row>
  </mat-toolbar>

  <div>

      <mat-card>
        <mat-card-header>

        </mat-card-header>
        <mat-card-content>
          <p><b>Orcid-Identifier: </b></p>
          <p><b>Family name: </b></p>

          <p><b>E-Mail: </b></p>

        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
